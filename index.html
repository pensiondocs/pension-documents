<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pension Documents</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: var(--bg);
        color: var(--text);
        transition: 0.3s ease;
    }

    :root {
        --bg: #ffffff;
        --text: #000000;
        --table-bg: #f2f2f2;
    }

    .dark-mode {
        --bg: #1e1e1e;
        --text: #e0e0e0;
        --table-bg: #333333;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
    }

    input, select {
        padding: 12px;
        border: 1px solid #aaa;
        border-radius: 6px;
        width: 100%;
        font-size: 16px;
    }

    button {
        padding: 10px 18px;
        border: none;
        background: #444;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        width: 150px;
    }

    button:hover { background: #000; }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #555;
        text-align: left;
    }

    th {
        background-color: var(--table-bg);
    }

    a {
        text-decoration: none;
        color: #0066cc;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }

    .highlight {
        background: yellow;
        color: black;
        font-weight: bold;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
        table, thead, tbody, th, td, tr {
            display: block;
        }
        th {
            position: sticky;
            top: 0;
        }
        td {
            padding-left: 50%;
            position: relative;
        }
        td::before {
            content: attr(data-label);
            position: absolute;
            left: 10px;
            font-weight: bold;
        }
    }
</style>
</head>

<body>

<h2>Pension Documents</h2>

<div class="controls">
    <input type="text" id="search" placeholder="Search document name..." onkeyup="filterTable()">
    
    <select id="category" onchange="filterTable()">
        <option value="all">All Categories</option>
        <option value="LTA">LTA</option>
        <option value="FSF">FSF</option>
        <option value="FAMILY">Family</option>
    </select>

    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>

<table id="docTable">
    <thead>
        <tr>
            <th>Document Name</th>
            <th>PDF</th>
            <th>Word</th>
        </tr>
    </thead>

    <tbody>

        <tr data-category="LTA">
            <td data-label="Document Name">LTA & FSF Forms</td>
            <td data-label="PDF"><a href="files/LTA_FSF_Forms.pdf" download>üìÑ PDF</a></td>
            <td data-label="Word"><a href="files/LTA_FSF_Forms_conv.docx" download>üìù Word</a></td>
        </tr>

        <tr data-category="FSF">
            <td data-label="Document Name">NEW FSF Forms</td>
            <td data-label="PDF"><a href="files/NEW_FSF_FORMS.pdf" download>üìÑ PDF</a></td>
            <td data-label="Word"><a href="files/NEW_FSF_FORMS_conv.docx" download>üìù Word</a></td>
        </tr>

        <tr data-category="FAMILY">
            <td data-label="Document Name">Family Conversion Forms</td>
            <td data-label="PDF"><a href="files/FAMILY_CONVERSION_FORMS.pdf" download>üìÑ PDF</a></td>
            <td data-label="Word"><a href="files/FAMILY_CONVERSION_FORMS_conv.docx" download>üìù Word</a></td>
        </tr>

        <tr data-category="FSF">
    	    <td data-label="Document Name">FSF Forms</td>
            <td data-label="PDF"><a href="files/FSF_FORMS.pdf" download>üìÑ PDF</a></td>
            <td data-label="Word"><a href="files/FSF_FORMS.docx" download>üìù Word</a></td>
	</tr>

    </tbody>
</table>


<script>
function filterTable() {
    const search = document.getElementById("search").value.toLowerCase();
    const category = document.getElementById("category").value;
    const rows = document.querySelectorAll("#docTable tbody tr");

    rows.forEach(row => {
        const name = row.cells[0].innerText.toLowerCase();
        const rowCategory = row.getAttribute("data-category");

        // Matching Search & Category
        const matchSearch = name.includes(search);
        const matchCategory = (category === "all" || rowCategory === category);

        if (matchSearch && matchCategory) {
            row.style.display = "";
            
            // Highlight text
            const originalText = row.cells[0].innerText;
            const regex = new RegExp(search, "gi");
            row.cells[0].innerHTML = originalText.replace(regex, match => `<span class="highlight">${match}</span>`);
        } else {
            row.style.display = "none";
        }
    });
}

function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
}
</script>

</body>
</html>
